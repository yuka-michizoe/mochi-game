<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ジェラ餅®︎つみつみ</title>
  <style>
    html, body { margin:0; height:100%; background:#f7f3ee; }
    .wrap { position:relative; width:100%; height:100%; overflow:hidden; }
    canvas { display:block; width:100%; height:100%; }

    /* 上品なUI（右上） */
    .hud {
      position:absolute; top:14px; right:14px;
      padding:10px 12px;
      background:rgba(255,255,255,0.72);
      border:1px solid rgba(140,120,90,0.35);
      border-radius:12px;
      backdrop-filter: blur(6px);
      font-family: ui-serif, "Noto Serif JP", serif;
      color:#3b2f25;
      line-height:1.2;
      min-width: 160px;
    }
    .hud .label { font-size:12px; opacity:.8; }
    .hud .value { font-size:18px; font-weight:700; margin-top:4px; }

    .panel {
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(520px, calc(100% - 28px));
      padding:18px 16px;
      background:rgba(255,255,255,0.80);
      border:1px solid rgba(140,120,90,0.35);
      border-radius:16px;
      font-family: ui-serif, "Noto Serif JP", serif;
      color:#3b2f25;
      display:none;
    }
    .panel h1 { font-size:18px; margin:0 0 8px; }
    .panel p { margin:6px 0; font-size:14px; }
    .panel button {
      margin-top:10px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(140,120,90,0.45);
      background:#fff;
      font-family: inherit;
    }

    .controls {
      position:absolute; left:14px; bottom:14px;
      display:flex; gap:10px;
    }
    .btn {
      width:62px; height:62px;
      border-radius:18px;
      border:1px solid rgba(140,120,90,0.35);
      background:rgba(255,255,255,0.72);
      backdrop-filter: blur(6px);
      font-size:22px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="game"></canvas>

    <div class="hud">
      <div class="label">今日の世界最高（段）</div>
      <div class="value" id="worldBest">—</div>
      <div class="label" style="margin-top:8px;">あなたの段</div>
      <div class="value" id="myScore">0</div>
      <div class="label" style="margin-top:8px;">失敗</div>
      <div class="value" id="misses">0 / 3</div>
    </div>

    <div class="controls">
      <button class="btn" id="leftBtn">◀</button>
      <button class="btn" id="rightBtn">▶</button>
    </div>

    <div class="panel" id="panel">
      <h1 id="panelTitle">ゲームオーバー</h1>
      <p id="panelBody"></p>
      <p id="claim" style="display:none; font-weight:700;"></p>
      <button id="restart">もう一回</button>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
