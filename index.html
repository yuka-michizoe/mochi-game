    <title>å’Œé¢¨ãƒãƒƒãƒ—ãªãŠé¤…ç©ã¿ã‚²ãƒ¼ãƒ </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            /* ãƒ•ã‚©ãƒ³ãƒˆã‚’é©ç”¨ */
            font-family: 'Mochiy Pop One', sans-serif;
            text-align: center;
            /* èƒŒæ™¯ã‚’æ·¡ã„å’Œé¢¨ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã« */
            background: linear-gradient(to bottom, #fff1e6, #fdf2f8);
            margin: 0;
            overflow: hidden;
            color: #5d4037; /* æ–‡å­—è‰²ã‚’å°‘ã—æŸ”ã‚‰ã‹ã„èŒ¶è‰²ã« */
            touch-action: manipulation;
        }
        h1 {
            margin: 15px 0;
            font-size: 24px;
            text-shadow: 2px 2px 0 #fff;
        }
        #gameContainer {
            position: relative;
            width: 340px;
            margin: 0 auto;
        }
        #gameCanvas {
            background-color: rgba(255, 255, 255, 0.8);
            /* æœ¨æ ã®ã‚ˆã†ãªãƒ‡ã‚¶ã‚¤ãƒ³ã«å¤‰æ›´ */
            border: 8px solid #d4a373;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            display: block;

            transform: translate(-50%, -50%);
            background: rgba(255, 250, 245, 0.95);
            padding: 25px;
            border-radius: 20px;
            /* ãƒãƒƒãƒ—ãªäºŒé‡æ ç·š */
            border: 4px solid #ffb7c5;
            box-shadow: 0 0 0 8px #fffbac;
            display: none;
            text-align: center;
            width: 280px;
        }
        .message h2 {

        button {

            font-family: 'Mochiy Pop One', sans-serif;
            color: white;

            border-radius: 30px; /* ä¸¸ãƒœã‚¿ãƒ³ */
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 0 #d68589; /* ç«‹ä½“çš„ãªå½± */
            transition: all 0.1s;
        }
        button:hover {
            background-color: #ff858a;
        }
        button:active {
            box-shadow: 0 2px 0 #d68589;
            transform: translateY(3px); /* æŠ¼ã—ãŸã‚ˆã†ãªå‹•ã */
        }
        #scoreDisplay, #levelDisplay {
            background: #fff;
            padding: 5px 10px;

        }

</head>
<body>

    <h1>ğŸ¡ å’Œé¢¨ãƒãƒƒãƒ—ãªãŠé¤…ç©ã¿ ğŸ¡</h1>
    
    <div id="gameContainer">
        <div id="ui-layer">
            <span id="scoreDisplay">ã‚¹ã‚³ã‚¢: 0</span>
            <span id="levelDisplay">æ®µæ•°: 1</span>
        </div>
        
        <canvas id="gameCanvas" width="320" height="480"></canvas>

        <div id="startScreen" class="message" style="display: block;">
            <h2>ãŠé¤…ã‚’ç©ã‚‚ã†ï¼</h2>
            <p>ç”»é¢ã‚’ã‚¯ãƒªãƒƒã‚¯ã§<br>ã‚«ãƒ©ãƒ•ãƒ«ãªãŠé¤…ã‚’è½ã¨ã™ã‚ˆã€‚<br>ãƒ”ãƒƒã‚¿ãƒªé‡ã­ã¦ã­ï¼</p>
            <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        </div>

        <div id="gameOverScreen" class="message">
            <h2>æ®‹å¿µï¼å´©ã‚Œã¡ã‚ƒã£ãŸ</h2>
            <p>ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span></p>
            <p>æœ€é«˜æ®µæ•°: <span id="finalLevel">0</span></p>
            <button onclick="startGame()">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ ã®è¨­å®š
        const MOCHI_RADIUS = 40;
        const MOCHI_HEIGHT = 50;
        const SPEED_BASE = 3;

        // ãƒ‘ã‚¹ãƒ†ãƒ«ã‚«ãƒ©ãƒ¼5è‰²ã®ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³
        const PASTEL_COLORS = [
            '#ffb7c5', // æ¡œè‰²ï¼ˆãƒ”ãƒ³ã‚¯ï¼‰
            '#b7ffc5', // è‹¥è‰è‰²ï¼ˆã‚°ãƒªãƒ¼ãƒ³ï¼‰
            '#fffbac', // ã‚¯ãƒªãƒ¼ãƒ ã‚¤ã‚¨ãƒ­ãƒ¼
            '#b7e3ff', // ç©ºè‰²ï¼ˆãƒ–ãƒ«ãƒ¼ï¼‰
            '#dcd0ff'  // è—¤è‰²ï¼ˆãƒ‘ãƒ¼ãƒ—ãƒ«ï¼‰
        ];

        let score = 0;
        let stackCount = 0;
        let isGameOver = false;
        let isDropping = false;
        
        let currentMochi = { x: 0, y: 0, direction: 1, color: '' };
        let stack = [];
        let animationId;

        // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ‘ã‚¹ãƒ†ãƒ«ã‚«ãƒ©ãƒ¼ã‚’å–å¾—ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function getRandomColor() {
            return PASTEL_COLORS[Math.floor(Math.random() * PASTEL_COLORS.length)];
        }

        function init() {
            score = 0;
            stackCount = 1;
            stack = [];
            isGameOver = false;
            isDropping = false;

            // åœŸå°ã®ãŠé¤…ï¼ˆè‰²ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®šï¼‰
            stack.push({ 
                x: canvas.width / 2, 
                y: canvas.height - 60,
                color: getRandomColor()
            });

            spawnNewMochi();
            updateUI();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function startGame() {
            init();
        }

        function spawnNewMochi() {
            currentMochi = {
                x: MOCHI_RADIUS,
                y: 60,
                direction: 1,
                speed: SPEED_BASE + (stackCount * 0.5),
                color: getRandomColor() // æ–°ã—ã„ãŠé¤…ã«ã‚‚ãƒ©ãƒ³ãƒ€ãƒ ãªè‰²ã‚’è¨­å®š
            };
            isDropping = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç©ã¾ã‚ŒãŸãŠé¤…ã‚’æç”»ï¼ˆãã‚Œãã‚Œã®è‰²ã§ï¼‰
            stack.forEach((mochi) => {
                drawMochi(mochi.x, mochi.y, mochi.color);
            });

            // æ“ä½œä¸­ã®ãŠé¤…ã‚’æç”»
            if (!isGameOver) {
                drawMochi(currentMochi.x, currentMochi.y, currentMochi.color);
            }
        }

        // ãŠé¤…å˜ä½“ã®æç”»é–¢æ•°
        function drawMochi(x, y, color) {
            ctx.fillStyle = color;
            // è¼ªéƒ­ç·šã‚’å°‘ã—æŸ”ã‚‰ã‹ã„èŒ¶è‰²ã«å¤‰æ›´
            ctx.strokeStyle = '#8d6e63';
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.ellipse(x, y, MOCHI_RADIUS, MOCHI_HEIGHT / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // ãŠé¤…ã®è†¨ã‚‰ã¿ï¼ˆãƒã‚¤ãƒ©ã‚¤ãƒˆé¢¨ã«å°‘ã—æ˜ã‚‹ãï¼‰
            ctx.beginPath();
            ctx.arc(x, y - 5, MOCHI_RADIUS * 0.7, 0, Math.PI, false);
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function gameLoop() {
            if (isGameOver) return;
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            if (isDropping) {
                currentMochi.y += 10;
                const targetY = stack[stack.length - 1].y - (MOCHI_HEIGHT / 1.5);
                if (currentMochi.y >= targetY) {
                    checkLanding();
                }
            } else {
                currentMochi.x += currentMochi.speed * currentMochi.direction;
                if (currentMochi.x > canvas.width - MOCHI_RADIUS || currentMochi.x < MOCHI_RADIUS) {
                    currentMochi.direction *= -1;
                }
            }
        }

        function checkLanding() {
            const bottomMochi = stack[stack.length - 1];
            const diffX = Math.abs(currentMochi.x - bottomMochi.x);

            if (diffX < MOCHI_RADIUS * 0.8) {
                // æˆåŠŸæ™‚ã€ç¾åœ¨ã®ãŠé¤…ã®æƒ…å ±ã‚’ã‚¹ã‚¿ãƒƒã‚¯ã«è¿½åŠ 
                stack.push({ x: currentMochi.x, y: currentMochi.y, color: currentMochi.color });
                stackCount++;

                if (stack.length > 6) {
                    stack.forEach(m => m.y += MOCHI_HEIGHT / 1.5);
                    stack.shift();
                }

                calculateScore();
                spawnNewMochi();
            } else {
                isGameOver = true;
                showGameOver();
            }
            updateUI();
        }

        function calculateScore() {
            let points = 0;
            if (stackCount === 2) points = 2;
            else if (stackCount === 3) points = 5;
            else if (stackCount === 4) points = 10;
            else if (stackCount > 4) points = 1;
            score += points;
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
            document.getElementById('levelDisplay').textContent = `æ®µæ•°: ${stackCount}`;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = stackCount;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // ç”»é¢å…¨ä½“ã®ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—ã«å¯¾å¿œ
        document.body.addEventListener('pointerdown', (e) => {
            // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã¯åå¿œã•ã›ãªã„
            if (e.target.tagName === 'BUTTON') return;
            
            if (!isDropping && !isGameOver && stack.length > 0) {
                isDropping = true;
            }
        });

    </script>
</body>
