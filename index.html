<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>å’Œé¢¨ãƒãƒƒãƒ—ãªãŠé¤…ç©ã¿ã‚²ãƒ¼ãƒ </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Mochiy Pop One', sans-serif;

            background: linear-gradient(to bottom, #fff1e6, #fdf2f8);
            margin: 0;

        h1 {

        }
        #gameContainer {

            border: 8px solid #d4a373;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);

            box-shadow: 0 0 0 8px #fffbac;
            display: none;
            text-align: center;
            width: 280px;
            z-index: 10; /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æœ€å‰é¢ã« */
        }

            color: #ff7f97;
            margin-top: 0;
        }
        button {
            background-color: #ff9a9e;
            font-family: 'Mochiy Pop One', sans-serif;

        }

        }

</head>
<body>

    <h1>ğŸ¡ å’Œé¢¨ãƒãƒƒãƒ—ãªãŠé¤…ç©ã¿ ğŸ¡</h1>
    
    <div id="gameContainer">
        <div id="ui-layer">
            <span id="scoreDisplay">ã‚¹ã‚³ã‚¢: 0</span>
            <span id="levelDisplay">æ®µæ•°: 1</span>
        </div>
        
        <canvas id="gameCanvas" width="320" height="480"></canvas>

        <div id="startScreen" class="message" style="display: block;">
            <h2>ãŠé¤…ã‚’ç©ã‚‚ã†ï¼</h2>
            <p>ç”»é¢ä¸Šéƒ¨ã§ã‚³ãƒ­ã‚³ãƒ­ã—ã¦ã„ã‚‹<br>ãŠé¤…ã‚’ã‚¿ãƒƒãƒ—ã—ã¦è½ã¨ãã†ã€‚<br>ãƒ”ãƒƒã‚¿ãƒªé‡ã­ã¦ã­ï¼</p>
            <button onclick="startGame()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        </div>

        <div id="gameOverScreen" class="message">
            <h2>æ®‹å¿µï¼å´©ã‚Œã¡ã‚ƒã£ãŸ</h2>
            <p>ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span></p>
            <p>æœ€é«˜æ®µæ•°: <span id="finalLevel">0</span></p>
            <button onclick="startGame()">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚²ãƒ¼ãƒ ã®è¨­å®š
        const MOCHI_RADIUS = 40;
        const MOCHI_HEIGHT = 50;
        const SPEED_BASE = 3;

        // ãƒ‘ã‚¹ãƒ†ãƒ«ã‚«ãƒ©ãƒ¼5è‰²ã®ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³
        const PASTEL_COLORS = [
            '#ffb7c5', // æ¡œè‰²
            '#b7ffc5', // è‹¥è‰è‰²
            '#fffbac', // ã‚¯ãƒªãƒ¼ãƒ ã‚¤ã‚¨ãƒ­ãƒ¼
            '#b7e3ff', // ç©ºè‰²
            '#dcd0ff'  // è—¤è‰²
        ];

        let score = 0;
        let stackCount = 0;
        let isGameOver = false;
        let isDropping = false;
        
        let currentMochi = { x: 0, y: 0, direction: 1, color: '' };
        let stack = [];
        let animationId;

        function getRandomColor() {
            return PASTEL_COLORS[Math.floor(Math.random() * PASTEL_COLORS.length)];
        }

        function init() {
            score = 0;
            stackCount = 1;
            stack = [];
            isGameOver = false;
            isDropping = false;

            // åœŸå°ã®ãŠé¤…
            stack.push({ 
                x: canvas.width / 2, 
                y: canvas.height - 60,
                color: getRandomColor()
            });

            spawnNewMochi();
            updateUI();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

        function startGame() {
            init();
        }

        function spawnNewMochi() {
            currentMochi = {
                x: MOCHI_RADIUS + 20, // æ‰‹ã®åˆ†å°‘ã—å†…å´ã‹ã‚‰ã‚¹ã‚¿ãƒ¼ãƒˆ
                y: 80, // æ‰‹ã‚’æãã‚¹ãƒšãƒ¼ã‚¹ã®ãŸã‚ã«å°‘ã—ä¸‹ã’ã‚‹
                direction: 1,
                speed: SPEED_BASE + (stackCount * 0.5),
                color: getRandomColor()
            };
            isDropping = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç©ã¾ã‚ŒãŸãŠé¤…ã‚’æç”»
            stack.forEach((mochi) => {
                drawMochi(mochi.x, mochi.y, mochi.color);
            });

            if (!isGameOver) {
                // è½ä¸‹å‰ãªã‚‰ã€Œæ‰‹ã€ã‚’æç”»
                if (!isDropping) {
                    drawHands(currentMochi.x, currentMochi.y);
                }
                // æ“ä½œä¸­ã®ãŠé¤…ã‚’æç”»
                drawMochi(currentMochi.x, currentMochi.y, currentMochi.color);
            }
        }

        // æ‰‹ã®æç”»é–¢æ•°ï¼ˆã‚³ãƒ­ã‚³ãƒ­ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
        function drawHands(mx, my) {
            const handColor = '#ffd1a4'; // è‚Œè‰²
            const handBorder = '#d4a373'; // è¼ªéƒ­ç·š
            
            // æ™‚é–“çµŒéã§æ‰‹ã®Yä½ç½®ã‚’äº’ã„é•ã„ã«æºã‚‰ã™ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            // Date.now()ã‚’ä½¿ã£ã¦æ»‘ã‚‰ã‹ãªå‹•ãã‚’ä½œã‚‹
            const time = Date.now() / 150; 
            const leftHandOffset = Math.sin(time) * 8;
            const rightHandOffset = Math.cos(time) * 8; // sinã¨cosã§ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã‚’ãšã‚‰ã™

            ctx.fillStyle = handColor;
            ctx.strokeStyle = handBorder;
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round'; // ç·šã®ã¤ãªãç›®ã‚’ä¸¸ã

            // --- å·¦æ‰‹ ---
            ctx.beginPath();
            // æ‰‹ã®ã²ã‚‰ï¼ˆå°‘ã—å‚¾ã‘ãŸæ¥•å††ï¼‰
            ctx.ellipse(mx - MOCHI_RADIUS - 15, my + leftHandOffset, 28, 38, Math.PI / 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            // è¦ªæŒ‡ï¼ˆå°ã•ãªæ¥•å††ã‚’æ·»ãˆã‚‹ï¼‰
            ctx.beginPath();
            ctx.ellipse(mx - MOCHI_RADIUS + 5, my + leftHandOffset + 15, 12, 18, Math.PI / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // --- å³æ‰‹ ---
            ctx.beginPath();
            // æ‰‹ã®ã²ã‚‰
            ctx.ellipse(mx + MOCHI_RADIUS + 15, my + rightHandOffset, 28, 38, -Math.PI / 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            // è¦ªæŒ‡
            ctx.beginPath();
            ctx.ellipse(mx + MOCHI_RADIUS - 5, my + rightHandOffset + 15, 12, 18, -Math.PI / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        }

        // ãŠé¤…å˜ä½“ã®æç”»é–¢æ•°
        function drawMochi(x, y, color) {
            ctx.fillStyle = color;
            ctx.strokeStyle = '#8d6e63';
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.ellipse(x, y, MOCHI_RADIUS, MOCHI_HEIGHT / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // ãŠé¤…ã®è†¨ã‚‰ã¿ï¼ˆãƒã‚¤ãƒ©ã‚¤ãƒˆï¼‰
            ctx.beginPath();
            ctx.arc(x, y - 5, MOCHI_RADIUS * 0.7, 0, Math.PI, false);
            ctx.strokeStyle = 'rgba(255,255,255,0.6)'; // å°‘ã—æ˜ã‚‹ãã—ãŸ
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function gameLoop() {
            if (isGameOver) return;
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function update() {
            if (isDropping) {
                currentMochi.y += 12; // è½ä¸‹é€Ÿåº¦ã‚’å°‘ã—ã‚¢ãƒƒãƒ—
                const targetY = stack[stack.length - 1].y - (MOCHI_HEIGHT / 1.5);
                if (currentMochi.y >= targetY) {
                    checkLanding();
                }
            } else {
                currentMochi.x += currentMochi.speed * currentMochi.direction;
                // æ‰‹ã®è¡¨ç¤ºåˆ†ã‚‚è€ƒæ…®ã—ã¦å£ã®åˆ¤å®šä½ç½®ã‚’èª¿æ•´
                const margin = MOCHI_RADIUS + 40;
                if (currentMochi.x > canvas.width - margin || currentMochi.x < margin) {
                    currentMochi.direction *= -1;
                }
            }
        }

        function checkLanding() {
            const bottomMochi = stack[stack.length - 1];
            const diffX = Math.abs(currentMochi.x - bottomMochi.x);

            if (diffX < MOCHI_RADIUS * 0.8) {
                // æˆåŠŸ
                stack.push({ x: currentMochi.x, y: currentMochi.y, color: currentMochi.color });
                stackCount++;

                if (stack.length > 6) {
                    stack.forEach(m => m.y += MOCHI_HEIGHT / 1.5);
                    stack.shift();
                }

                calculateScore();
                spawnNewMochi();
            } else {
                // å¤±æ•—
                isGameOver = true;
                showGameOver();
            }
            updateUI();
        }

        function calculateScore() {
            let points = 0;
            if (stackCount === 2) points = 2;
            else if (stackCount === 3) points = 5;
            else if (stackCount === 4) points = 10;
            else if (stackCount > 4) points = 1;
            score += points;
        }

        function updateUI() {
            document.getElementById('scoreDisplay').textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
            document.getElementById('levelDisplay').textContent = `æ®µæ•°: ${stackCount}`;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = stackCount;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // ç”»é¢æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›å¯¾å¿œå¼·åŒ–ï¼‰
        function handleInput(e) {
            // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã¯ç„¡è¦–
            if (e.target.tagName === 'BUTTON') return;
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºä¸­ã‚‚ç„¡è¦–
            if (document.getElementById('startScreen').style.display === 'block' || 
                document.getElementById('gameOverScreen').style.display === 'block') return;
            
            if (!isDropping && !isGameOver && stack.length > 0) {
                isDropping = true;
                // ã‚¿ãƒƒãƒ—æ™‚ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œï¼ˆã‚ºãƒ¼ãƒ ãªã©ï¼‰ã‚’é˜²ã
                e.preventDefault();
            }
        }
        
        // PCã‚¯ãƒªãƒƒã‚¯ã¨ã‚¹ãƒãƒ›ã‚¿ãƒƒãƒ—ã®ä¸¡æ–¹ã«å¯¾å¿œ
        document.body.addEventListener('mousedown', handleInput);
        document.body.addEventListener('touchstart', handleInput, { passive: false });

    </script>
</body>
